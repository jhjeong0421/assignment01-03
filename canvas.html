<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title> Table Tag 연습 (과제 #03-01) </title>
	</head>
<body> 
<h2> 사용 예 (과제 #03-02) </h2>

<canvas id="myCanvas" width="200" height="100" >
</canvas>
<script type="text/javascript"></script><script>

	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");

	ctx.moveTo(0,0)
	ctx.lineTo(200,100);
	ctx.stroke();
	
	ctx.moveTo(200,0)
	ctx.lineTo(0,100);
	ctx.stroke();
	
	
</script>

<br><br>
<table width="500px" height="50px" bgcolor=#EAEAEA>
<td>웹프로그래밍 2 과목. JJH의 예제 공간입니다.</td>
</table>
</body>
</html>
